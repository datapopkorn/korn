<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link rel="icon" type="image/png" href="ico/favicon-32x32_2.png">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <title>Data Popkorn - a bite-sized knowledge!</title>
   </head>
   <body>
      <main>
         <div class="theme-switch">
            <span class="emoji sun">🌞</span>
            <span class="emoji moon">🌜</span>
         </div>
         <div class="timeline">
            <a href="https://sessionize.com/datapopkorn2024/" target="_blank">
               <div class="event">
                  <div class="date">
                     <div class="day">20</div>
                     <div class="month">July</div>
                  </div>
                  <div class="emoji">💡</div>
                  <div class="description">Call for Speakers opens</div>
               </div>
            </a>
            <div class="event">
               <div class="date">
                  <div class="day">31</div>
                  <div class="month">August</div>
               </div>
               <div class="emoji">⛔</div>
               <div class="description">Call for Speakers closes</div>
            </div>
            <div class="event">
               <div class="date">
                  <div class="day">9</div>
                  <div class="month">September</div>
               </div>
               <div class="emoji">🎬</div>
               <div class="description">Session owners will be notified</div>
            </div>
            <div class="event">
               <div class="date">
                  <div class="day">9</div>
                  <div class="month">October</div>
               </div>
               <div class="emoji">🚧</div>
               <div class="description">Deadline for recording submission</div>
            </div>
            <a href="https://youtube.com/@DataPopkorn" target="_blank">
               <div class="event">
                  <div class="date">
                     <div class="day">28</div>
                     <div class="month">October</div>
                  </div>
                  <div class="emoji">🍿</div>
                  <div class="description">DataPopkorn starts streaming on YouTube</div>
               </div>
            </a>
         </div>
         </div>
      </main>
      <script src="theme-switch.js"></script>
   </body>
</html>
